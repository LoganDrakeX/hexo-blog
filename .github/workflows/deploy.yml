name: Build and Deploy Hexo (Global Install)

on:
  push:
    branches: [ master ]  # 监听 master 分支

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整历史，主题子模块可用

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 全局安装 Hexo CLI
      - name: Install Hexo CLI globally
        run: npm install -g hexo-cli

      # 4. 克隆主题
      - name: Clone NexT theme
        run: git clone https://github.com/next-theme/hexo-theme-next.git themes/hexo-theme-next

      # 5. 安装 Hexo 主题和插件依赖
      - name: Install dependencies
        run: npm install

      # 6. 生成静态文件
      - name: Generate site
        run: hexo generate

      # 7. 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ci(deploy): publish site'
